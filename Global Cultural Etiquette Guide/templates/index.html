<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Cultural Etiquette Guide</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #121212;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px;
      line-height: 1.6;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.1);
      padding: 30px;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 8px rgba(0, 255, 204, 0.5);
    }

    button {
      padding: 12px;
      background: linear-gradient(to right, #00ffd5, #00b3ff);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #00b3ff, #0077ff);
    }

    .result-box {
      white-space: pre-wrap;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      font-size: 0.95rem;
      color: #e0e0e0;
      border-left: 5px solid #00ffcc;
      word-wrap: break-word;
      margin-top: 20px;
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
    }

    .loading {
      font-style: italic;
      color: #aaa;
      margin-top: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }

    /* Spinner */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>üåç Global Etiquette Guide</h1>

  <div class="container">
    <form id="etiquetteForm">
      <input type="text" id="countryInput" name="country" placeholder="Enter a country..." required>
      <button type="submit">Get Etiquette</button>
    </form>

    <div id="responseContainer"></div>
  </div>

  <footer>
    &copy; 2025 Cultural Etiquette Explorer | Powered by Ollama + Llama3.2
  </footer>

  <script>
    document.getElementById('etiquetteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const country = document.getElementById('countryInput').value.trim();
      const responseContainer = document.getElementById('responseContainer');
      responseContainer.innerHTML = '';

      // Show loading state
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'loading';
      loadingDiv.innerHTML = '<span class="spinner"></span>Loading etiquette for ' + country + '...';
      responseContainer.appendChild(loadingDiv);

      let fullResponse = '';
      const resultBox = document.createElement('pre');
      resultBox.className = 'result-box';
      responseContainer.appendChild(resultBox);

      fetch('/get_etiquette', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'country=' + encodeURIComponent(country)
      })
      .then(response => {
        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        function processText({ done, value }) {
          if (done) {
            return;
          }

          const chunk = decoder.decode(value, { stream: true });
          fullResponse += chunk;

          // Update UI in real-time
          resultBox.textContent = fullResponse;
          resultBox.scrollTop = resultBox.scrollHeight;

          reader.read().then(processText);
        }

        reader.read().then(processText);
      })
      .catch(error => {
        console.error('Error:', error);
        responseContainer.innerHTML = '<p class="error">An unexpected error occurred.</p>';
      });
    });
  </script>

</body>
</html>
